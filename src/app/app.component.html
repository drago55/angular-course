  <div class="demo">

    <div>Start Date: {{startDate | date: 'MMM dd yyyy' }}</div>
    <div>{{ data.title | titlecase}}</div>
    <div>{{ data.price | number: '3.3-5'}}</div>
    <div>{{ data.price | currency: 'EUR'}}</div>
    <div>{{ data.price | currency: 'HRK'}}</div>
    <div>{{ data.rate | percent}}</div>
  
    <div *ngFor="let pair of coreCourse | keyvalue">
      {{pair.key + ': ' + pair.value}}
  </div>

<div class="courses" *ngIf="corses$ | async as courses" >
  
    <course-card *ngFor="let course of courses; index as i; 
    first as isFirst; last as isLast; even as isEven; odd as isOdd" 
                  [class.is-first]="isFirst"
                  [class.is-last]="isLast"
                  [class.is-even]="isEven"
                  [class.is-odd]="isOdd"
                  (courseEmmiter)="onCourseSelected($event)" 
                  [course] ="course" [cardIndex]="i + 1"
                  (courseChanged)="save($event)"
                  ></course-card>
  
</div>
